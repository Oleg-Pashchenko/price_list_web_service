<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Поставщики</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ParseME!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/sources">Поставщики</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/item-category">Категории товара</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/items">Товары</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/import">Импорт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prices">Цены</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container my-5">
    <h2 class="text-center mb-4">Управление поставщиками</h2>
    <ul class="nav nav-tabs mb-4">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#show-table">Список поставщиков</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#create-edit-delete-supplier">Создать / Редактировать / Удалить поставщика</a>
        </li>

        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#set-default-settings">Обновить настройки по умолчанию</a>
        </li>
    </ul>
    <div class="tab-content">

        <div class="tab-pane container active" id="show-table">
                <table class="table">
        <tbody>
        {% for source in sources %}
            <tr>
                <td>{{ source }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
        </div>
        <div class="tab-pane container" id="create-edit-delete-supplier">
            <form>
                <div class="form-group">
                    <label for="supplier-name">Наименование поставщика:</label>
                    <input type="text" class="form-control" id="supplier-name" required>
                </div>
                <button type="submit" class="btn btn-primary">Создать</button>
                <button type="submit" class="btn btn-danger">Удалить</button>
            </form>
        </div>
        <div class="tab-pane container" id="set-default-settings">
            <form>
                <div class="form-group">
                    <label for="start-row-input">Номер строки:</label>
                    <input type="number" class="form-control" id="start-row-input" value="{{ defaults.string_number }}" required>
                </div>
                <div class="form-group">
                    <label for="supplier-name-column-input">Столбец наименований постовщика:</label>
                    <input type="text" class="form-control" id="supplier-name-column-input" value="{{ defaults.column_name }}" required>
                </div>
                <div class="form-group">
                    <label for="price-column-input">Столбец цен:</label>
                    <input type="text" class="form-control" id="price-column-input" value="{{ defaults.column_price }}" required>
                </div>
                <button type="submit" class="btn btn-primary">Обновить</button>
            </form>
        </div>
    </div>
</div>

<div class="fixed-bottom">
    <footer class="bg-dark text-center text-white">
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Developed by
            <a class="text-white" href="https:/t.me/ya_prosto_ystal">Oleg Pashchenko</a>
        </div>
    </footer>
</div>
</body>
</html>
