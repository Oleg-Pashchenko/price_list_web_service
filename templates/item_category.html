<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <title>Категории товара</title>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/">ParseME!</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/sources">Поставщики</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/item-category">Категории товара</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/items">Товары</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/import">Импорт</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/prices">Цены</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container my-5">
    <h2 class="text-center mb-3">Manage Categories</h2>
    <!-- Navs for switching between tasks -->
    <ul class="nav nav-tabs mb-3">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#create-category">Create Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#edit-category">Edit Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#delete-category">Delete Category</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#change-order">Change Order</a>
        </li>
    </ul>
    <!-- Tab panes for each task -->
    <div class="tab-content">
        <!-- Create Category Tab -->
        <div class="tab-pane container active" id="create-category">
            <form>
                <div class="form-group">
                    <label for="category-name">Category Name</label>
                    <input type="text" class="form-control" id="category-name" placeholder="Enter category name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Edit Category Tab -->
        <div class="tab-pane container" id="edit-category">
            <form>
                <div class="form-group">
                    <label for="category-select">Select Category</label>
                    <select class="form-control" id="category-select">
                        <option>Select a category</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit-category-name">Edit Category Name</label>
                    <input type="text" class="form-control" id="edit-category-name"
                           placeholder="Enter new category name">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Delete Category Tab -->
        <div class="tab-pane container" id="delete-category">
            <form>
                <div class="form-group">
                    <label for="delete-category-select">Select Category</label>
                    <select class="form-control" id="delete-category-select">
                        <option>Select a category</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>

        <!-- Change Order Tab -->
        <div class="tab-pane container" id="change-order">
            <form>
                <div class="form-group">
                    <label for="order-category-select">Select Category</label>
                    <select class="form-control" id="order-category-select">
                        <option>Select a category</option>
                    </select>
                    <div class="d-flex justify-content-between mt-3">
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        <button type="button" class="btn btn-danger" data-toggle="modal"
                                data-target="#deleteCategoryModal">
                            Delete Category
                        </button>
                    </div>
                </div>
            </form>
            <div class="modal fade" id="deleteCategoryModal" tabindex="-1" role="dialog"
                 aria-labelledby="deleteCategoryModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="deleteCategoryModalLabel">Delete Category</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            Are you sure you want to delete this category?
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-danger">Delete</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="fixed-bottom">
            <footer class="bg-dark text-center text-white">
                <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
                    Developed by
                    <a class="text-white" href="https:/t.me/ya_prosto_ystal">Oleg Pashchenko</a>
                </div>
            </footer>
        </div>
    </div>
</div>
</body>
</html>
