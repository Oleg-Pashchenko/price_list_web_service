<div class="container my-5">
    <h2 class="text-center">Create/Edit/Delete Product</h2>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#create-edit-delete-product">Create/Edit/Delete
                Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#import-export-product">Import/Export Product</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#import-synonym">Import Synonym</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Create/Edit/Delete Product Tab -->
        <div class="tab-pane container active" id="create-edit-delete-product">
            <form>
                <!-- Product Name -->
                <div class="form-group">
                    <label for="product-name">Product Name</label>
                    <input type="text" class="form-control" id="product-name" placeholder="Enter Product Name">
                </div>
                <!-- Category -->
                <div class="form-group">
                    <label for="category">Category</label>
                    <select class="form-control" id="category">
                        <option>Select Category</option>
                        <option>Category 1</option>
                        <option>Category 2</option>
                        <option>Category 3</option>
                    </select>
                </div>
                <!-- Synonyms -->
                <div class="form-group">
                    <label for="synonyms">Synonyms</label>
                    <input type="text" class="form-control" id="synonyms"
                           placeholder="Enter Synonyms (separated by comma)">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <!-- Import/Export Product Tab -->
        <div class="tab-pane container" id="import-export-product">

            <!-- File Input -->


            <!-- Submit Button -->
            <form class="form mt-5">
                <input type="file" class="form-control-file" id="import-product-file">
                <br/>
                <button type="submit" class="btn btn-primary">Import</button>
                <button type="submit" class="btn btn-primary">Export</button>
            </form>

        </div>

        <!-- Import Synonym Tab -->
        <div class="tab-pane container" id="import-synonym">
            <div class="tab-pane container" id="import-synonym">
                <form action="/import-synonyms" method="post" enctype="multipart/form-data" class="form mt-5">
                    <div class="form-group">
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
                    <button type="submit" class="btn btn-primary">Import</button>
                </form>
            </div>
        </div>
    </div>
</div>
