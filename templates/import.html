 <div class="container mt-5">
    <h1 class="text-center">Price List Processing</h1>
    <form>
      <div class="form-group">
        <label for="fileUpload">Upload Price List</label>
        <input type="file" class="form-control-file" id="fileUpload">
      </div>
      <div class="form-group">
        <label for="selectSupplier">Select Supplier</label>
        <select class="form-control" id="selectSupplier">
          <option>Supplier 1</option>
          <option>Supplier 2</option>
          <option>Supplier 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="selectDate">Select Date</label>
        <input type="date" class="form-control" id="selectDate" value="{{ current_date }}">
      </div>
      <h3>Settings</h3>
      <div class="form-group">
        <label for="setting1">Setting 1</label>
        <input type="text" class="form-control" id="setting1" value="Default value">
      </div>
      <div class="form-group">
        <label for="setting2">Setting 2</label>
        <input type="text" class="form-control" id="setting2" value="Default value">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
<div>
